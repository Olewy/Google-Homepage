<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.de</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <header class="nav">
        <a class="nav__link" href="#">Gmail</a>
        <a class="nav__link" href="#">Bilder</a>
        <img class="nav__svg" src="src/icons/apps.svg" alt="Apps">
        <img class="nav__img" src="src/images/dan-gold-AuuaCs7K84o-unsplash.jpg" alt="">
    </header>

    <main class="main-content">

        <h1 class="main-content__title">Google</h1>
        <div class="main-content__searchbar">
            <img class="searchbar__icon lupe" src="src/icons/Lupe.svg" alt="Lupe">
            <input class="searchbar__input" type="text" placeholder="Mit Google suchen oder eine URL eingeben">
            <img class="searchbar__icon mikrofon" src="src/icons/micro.svg" alt="mikrofon">
            <img class="searchbar__icon kamera" src="src/icons/camera.svg" alt="kamera">
        </div>

        <section class="main-content__favourite-pages-wrapper">
            <div class="favourite-pages__container">
                <div class="favourite-pages__img-background">
                    <img class="favourite-pages__img" src="src/icons/outlook-1.svg" alt="outlook icon">
                </div>
                <p class="favourite-pages__text">Outlook</p>
            </div>
            <div class="favourite-pages__container">
                <div class="favourite-pages__img-background">
                    <img class="favourite-pages__img" src="src/icons/youtube.svg" alt="outlook icon">
                </div>
                <p class="favourite-pages__text">Youtube</p>
            </div>
            <div class="favourite-pages__container">
                <div class="favourite-pages__img-background">
                    <img class="favourite-pages__img" src="src/icons/add.svg" alt="outlook icon">
                </div>
                <p class="favourite-pages__text">link</p>
            </div>
        </section>

    </main>

    <footer class="footer">

        <div class="footer__photographer-credits">
            <img class="photographer-credits__icon" src="src/icons/link.svg" alt="">
            <a class="photographer-credits__link" href="">Foto von Cory Schadt</a>
        </div>
        <div class="footer__edit-bg">
            <img class="edit-bg__icon" src="src/icons/edit.svg" alt="stift">
        </div>

    </footer>
    
</body>

</html>
